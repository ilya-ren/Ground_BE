<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>GroundZero</title>
</head>
<body>
    <div class="table-container">
        <div class="container mt-4">
            <h1 class="text-center">Lista de Obras</h1>
            <br>
            
            <div id="idMensajes">
                {% if mensaje %}
                    {{mensaje}}
                {% endif %}
            </div>
            <br>
            <table class="table table-striped">
                {% if obras %}
                <thead class="thead-dark">
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Autor</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </thead>
                    {% for x in productos %}
                        <tr>
                            <td>{{ x.nombre }}</td>
                            <td>{{ x.categoria }}</td>
                            <td>{{ x.precio}}</td>
                            <td>{{ x.autor}} </td>
                            <td><a href="{% url 'obras_edit' pk=x.id_producto %}">Modificar</a></td>
                            <td><a href="{% url 'obras_del' pk=x.id_producto %}">Eliminar</a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
            </table>
            <br>
            <div class="text-center">
                <button type="button" class="btn btn-info btn-lg">
                    <a href="{% url 'obras_add' %}" style="color: aliceblue; font-weight: bold;">Agregar</a>
                </button>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
    </body>
    </html>
    
</body>
</html>
