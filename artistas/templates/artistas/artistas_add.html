{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Ground Zero</title>
</head>
<body>

    <div>
        <h1></h1>Agregar Nuevo artista- Ground Zero</h1>
        <br><br>
    <form action="" method = "POST" class="text-center jus-form">
        {% csrf_token %}

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rut</span>
                </div>
                <input type="number" name="rut" value="{{artista.rut}}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Contrase&ntilde;a</span>
                </div>
                <input type="password" name="password" value="{{artista.password}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Correo</span>
                </div>
                <input type="email" name="email" value="{{artista.email}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nombre</span>
                </div>
                <input type="text" name="first_name" value="{{artista.first_name}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Apellido Paterno</span>
                </div>
                <input type="text" name="last_name" value="{{artista.last_name}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Apellido Materno</span>
                </div>
                <input type="text" name="ap_materno" value="{{artista.ap_materno}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Fecha de nacimiento</span>
                </div>
                <input type="date" name="fec_nac" value="{{artista.fecha_nac|date:'Y-m-d'}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tel&eacute;fono</span>
                </div>
                <input type="tel" name="tele" value="{{artista.tel}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Regi&oacute;n</span>
                </div>
                <input type="text" name="region" value="{{artista.region}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Ciudad</span>
                </div>
                <input type="text" name="ciudad" value="{{artista.ciudad}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Comuna</span>
                </div>
                <input type="text" name="comuna" value="{{artista.comuna}}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Direcci&oacute;n</span>
                </div>
                <input type="text" name="dire" value="{{artista.dire}}" class="form-control">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="text-center">
                        <button type="submit" class="btn btn-info btn-lg" name="opcion" style="font-family: Verdana, Geneva, Tahoma, sans-serif; background-color: #3d3e3f;">Agregar</button>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="text-center">
                    <button type="button" class="btn btn-info btn-lg" style="color: aliceblue;font-family: Verdana, Geneva, Tahoma, sans-serif;">
                        <a href="{% url 'crud_artistas' %}" style="color: aliceblue;">Volver</a>
                    </button>
                </div>
            </div>
        </div>
    </form>  
    <br>
    <div id="idMensajes">
        {% if mensaje %}
        {{mensaje}}
        {% endif %}
    </div> 
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
