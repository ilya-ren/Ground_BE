{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroundZero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

    <div class="table-container">
        <div class="container mt-4">
            <h1 class="titulo text-center">Lista de Clientes GroundZero</h1>
            <br>

            <div id="idMensajes">
                {% if mensaje %}
                    {{mensaje}}
                {% endif %}
            </div>
            <br>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <th>Rut</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </thead>
                {% for x in clientes %}
                    <tr>
                        <td>{{ x.rut }}</td>
                        <td>{{ x.first_name }}</td>
                        <td>{{ x.last_name }}</td>
                        <td>{{ x.email }}</td>
                        <td><a href="{% url 'clientes_edit' pk=x.rut %}">Modificar</a></td>
                        <td><a href="{% url 'clientes_del' pk=x.rut %}">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </table>
            <br>
            <div class="text-center">
                <button type="button" class="btn btn-info btn-lg">
                    <a href="{% url 'clientes_add' %}" style="color: aliceblue; font-weight: bold;">Agregar</a>
                </button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.getElementById("idMensajes").style.display = "none";
            }, 2000);
        });
    </script>
</body>
</html>
